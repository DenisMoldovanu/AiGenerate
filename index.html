<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordwell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="relative w-full bg-white">
      <!-- Top accent bar -->
      <div class="absolute top-0 left-1/2 -translate-x-1/2 h-1 w-[92px] bg-brand-primary rounded-b-[3px]"></div>

      <div class="container">
        <nav class="flex items-center justify-between py-4">
          <!-- Logo -->
          <a href="/" class="shrink-0">
            <picture>
              <img src="./src/images/logo.svg" alt="Wordwell" class="h-[30px] w-auto" />
            </picture>
          </a>

          <!-- Navigation Links (Desktop) -->
          <ul class="hidden lg:flex items-center gap-0">
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Company</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Services</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Location</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Work Process</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Careers</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Business Partnership</a>
            </li>
            <li>
              <a href="#" class="block px-2.5 py-2.5 text-base font-medium leading-6 text-text-black hover:text-brand-primary transition-colors">Blog</a>
            </li>
          </ul>

          <!-- Actions -->
          <div class="hidden lg:flex items-center gap-5">
            <!-- Locations Button -->
            <button type="button" class="flex items-center gap-[5px] bg-locations-bg rounded-pill px-4 py-2 hover:bg-locations-bg/80 transition-colors">
              <!-- Globe Icon -->
              <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 13.5C3.41015 13.5 0.5 10.5899 0.5 7C0.5 3.41015 3.41015 0.5 7 0.5C10.5899 0.5 13.5 3.41015 13.5 7C13.5 10.5899 10.5899 13.5 7 13.5Z" stroke="#780000" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M0.5 7H13.5" stroke="#780000" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M7 0.5C8.60406 2.24064 9.52148 4.56764 9.58333 7C9.52148 9.43236 8.60406 11.7594 7 13.5C5.39594 11.7594 4.47852 9.43236 4.41667 7C4.47852 4.56764 5.39594 2.24064 7 0.5Z" stroke="#780000" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="text-sm font-medium leading-6 text-text-black">Locations</span>
              <!-- Chevron Down Icon -->
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6L8 10L12 6" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <!-- CTA Button -->
            <a href="#" class="flex items-center gap-2.5 bg-brand-primary rounded-pill px-5 py-2 text-base font-medium leading-6 text-white hover:bg-brand-primary-hover transition-colors">
              <span>Book a Strategy Call</span>
              <!-- Arrow Icon -->
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 11L11 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M1 1H11V11" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button type="button" id="mobile-menu-toggle" class="lg:hidden flex flex-col gap-1.5 p-2" aria-label="Toggle menu" aria-expanded="false">
            <span class="block w-6 h-0.5 bg-text-dark"></span>
            <span class="block w-6 h-0.5 bg-text-dark"></span>
            <span class="block w-6 h-0.5 bg-text-dark"></span>
          </button>
        </nav>
      </div>
    </header>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
